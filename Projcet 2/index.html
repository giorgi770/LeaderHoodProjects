<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.NzAnlFvml-swz-1bnBAFcwAAAA?rs=1&pid=ImgDetMain" alt="South Korea">
            <div class="overlay">
                <h2>South Korea</h2>
                <p>Seoul is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://lp-cms-production.imgix.net/image_browser/tbilisi-night-GettyRF.jpg?auto=format&fit=crop&sharp=10&vib=20&ixlib=react-8.6.4&w=850&q=50&dpr=2" alt="Tbilisi">
            <div class="overlay">
                <h2>Tbilisi</h2>
                <p>Tbilisi is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.KNgR2GDvAhv-uMtRf4hKKwHaE8?rs=1&pid=ImgDetMain" alt="New York">
            <div class="overlay">
                <h2>New York</h2>
                <p>New York is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.Sw13f8OS0jUvNjCTN3ZJngHaEo?rs=1&pid=ImgDetMain" alt="Paris">
            <div class="overlay">
                <h2>Paris</h2>
                <p>Paris is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://wallpapercave.com/wp/wp2927667.jpg" alt="Tokyo">
            <div class="overlay">
                <h2>Tokyo</h2>
                <p>Tokyo is very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://images.musement.com/cover/0002/45/dubai-skyline-at-dusk-jpg_header-144981.jpeg?&q=60&fit=crop" alt="Dubai">
            <div class="overlay">
                <h2>Dubai</h2>
                <p>Dubai is very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
